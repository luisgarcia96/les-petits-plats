<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/82101af1fd.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="header">
            <img class="logo" src="./assets/logo/logo_les_petits_plats.png" alt="Logo">
            <h1 class="main-title">Les Petits Plats</h1>
    </header>
    <main>
        <!-- Search section -->
        <div class="search">

            <div class="search-bar">
                <input type="text" name="search-input" id="search-input" placeholder="Rechercher une recette...">
                <div class="search-bar-append"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="selected-tags">
            </div>

            <div class="dropdowns-group">
                <!-- By Ingredients -->
                <div class="dropdown ingredients-select">
                    <div class="button ingredients-button">
                        <p class="text text-ingredients">Ingr√©dients</p>
                        <input type="text" name="ingredients-input" class="dropdown-input" id="ingredients-input">
                        <div class="icon-container ingredients-icon-container">
                            <i class="fa-solid fa-chevron-up"></i>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="list-container ingredients-list-container">
                        <ul class="dropdown-list">

                        </ul>
                    </div>
                </div>

                <!-- By Appliances -->
                <div class="dropdown appliances-select">
                    <div class="button appliances-button">
                        <p class="text text-appliances">Appareils</p>
                        <input type="text" name="appliances-input" class="dropdown-input" id="appliances-input">
                        <div class="icon-container appliances-icon-container">
                            <i class="fa-solid fa-chevron-up"></i>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="list-container appliances-list-container">
                        <ul class="dropdown-list">
                        </ul>
                    </div>
                </div>

                <!-- By Utensiles -->
                <div class="dropdown utensiles-select">
                    <div class="button utensiles-button">
                        <p class="text text-utensiles">Utensiles</p>
                        <input type="text" name="utensiles-input" class="dropdown-input" id="utensiles-input">
                        <div class="icon-container utensiles-icon-container">
                            <i class="fa-solid fa-chevron-up"></i>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="list-container utensiles-list-container">
                        <ul class="dropdown-list">
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- Recipes section -->
        <div class="recipes">

        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="scripts/filters.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
